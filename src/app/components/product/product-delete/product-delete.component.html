<mat-card>
  <mat-card-title>Delete Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput type="text" placeholder="Nome do Produto" [value]="product.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Descrição do Produto" [value]="product.description" name="description" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="Preço do Produto" [value]="product.price" name="price" disabled>
    </mat-form-field>
  </form>
  <div class="actions">
    <button mat-raised-button (click)="deleteProduct()" color="warn">Delete</button>
    <button mat-raised-button (click)="cancel()" >Cancelar</button>
  </div>
</mat-card>
